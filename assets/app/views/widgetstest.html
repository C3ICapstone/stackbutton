<div ng-init="issues=
    {
      template: 'issues',
      dashboard:1,
      createdAt: null,
      updatedAt: null,
      id:1
    }
    ">
</div>

<div flex="grow" layout="row" layout-align="center start" layout-wrap>
    <panel-widget flex widget="issues"></panel-widget>
</div>

<div layout="column" layout-align="end end">
  <md-button class="md-fab" ui-sref="home.addwidget">
    <i class="material-icons md-24">add</i>
  </md-button>
</div>
