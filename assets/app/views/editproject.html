<!-- Project Title -->
<md-content md-theme="dark" class="md-padding" layout="column" layout-align="center">
  <md-input-container>
    <label>Project Title</label>
    <!-- Needs hookup --><input ng-model="" md-maxlength="50">
  </md-input-container>

  <!-- Project Description -->
  <md-input-container flex>
    <label>Project Description</label>
    <textarea ng-model="vm.user.biography" columns="1" md-maxlength="150"></textarea>
  </md-input-container>

  <!-- Created Date -->
  <md-input-container flex>
    <label>Created Date</label>
    <!-- Needs hookup --><input type="date" ng-model="">
  </md-input-container>
</md-content>

<!-- Project Description and additional information -->
<md-content class="md-padding">
  <form name="projectForm">
    <div layout layout-sm="column">
      <!-- Company name -->
      <md-input-container flex="80">
        <label>Company</label>
        <!-- Needs hookup --><input ng-model="">
      </md-input-container>
    </div>

    <!-- Company information (Addr, state, city) -->
    <md-input-container flex>
      <label>Company Address</label>
      <!-- Needs hookup --><input ng-model="">
    </md-input-container>
    <md-input-container flex>
      <label>City</label>
      <!-- Needs hookup --><input ng-model="">
    </md-input-container>
    <md-input-container flex>
      <label>State</label>
      <!-- Needs hookup --><input ng-model="">
    </md-input-container>
    <md-input-container flex>
      <label>Postal Code</label>
      <!-- Needs hookup --><input ng-model="">
    </md-input-container>
  </form>
</md-content>

<!-- Page controls/buttons -->
<md-divider></md-divider>
<md-button class="md-raised md-primary" ui-sref="home.projects">Back</md-button>
<!-- Needs hookup --><md-button class="md-raised md-primary" ng-model="">Save</md-button>
