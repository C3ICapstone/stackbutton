<!-- Temp storing fake project names in here for deving ui -->
<div ng-app=""
     ng-init="projects=[
      {name:'FirstOne'},
      {name:'SecondOne'},
      {name:'ThirdOne'},
      {name:'youcanjust'},
      {name:'addasmany'},
      {name:'projects as'},
      {name:'youd like'}
      ]">

  <md-button class="md-raised" ui-sref="home.create">New Project</md-button>

  <!-- Mini Menu for delete project option -->
  <!--
     When you click the "Delete" button, a list of all projects comes up.
     Clicking on a project name will pop up the "Are you sure you want to delete this?" Dialog
    -->
  <md-menu md-offset="0 -7">

    <md-button class="md-raised md-warn" ui-sref="home.delete" ng-click="$mdOpenMenu($event)">Delete Project</md-button>
    <md-menu-content width="4">
      <md-menu-item ng-repeat="project in projects">
        <md-button ng-click="announceClick($index)"> {{project.name}} </md-button>
      </md-menu-item>
    </md-menu-content>
  </md-menu>

  <div layout="row" layout-wrap id="projects">
    <project-card ng-repeat="project in projects"
                  title={{project.name}}
                  template="app/views/partials/projectcard.html"
                  flex="none"
                  class="fixed-width">
    </project-card>
  </div>
</div>
