<!-- Card view -->
<!-- This card uses a count variable to hide or display divs as needed.
     You can find the variable and inc/dec functions in the controller. -->
<h1>Current page index: {{vm.count}}</h1>
<md-card>
  <md-card-content>
    <!-- Using a numeric system to hide and show pages of this setup,
         0 = Main page
         1 = Github setup
         2 = other. //Bitbucket setup is not implemented
    -->

    <!-- Page 0 - Tool Choice -->
    <div ng-show="vm.count == 0">
      <h2>Please click on the Tool you would like to add:</h2>

      <h3 ng-show="vm.count == 0">Source Control</h3>
      <!-- Github Button -->
      <md-button class="md-raised"
                 ng-click="vm.gitSelect()"
                 layout-align="center center">
         <h2>Github</h2>
        <img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" style="max-height: 100px; max-width: 100px;"/>
      </md-button>

      <!-- BitBucket Button -->
      <md-button ng-disabled="true"
                 class="md-raised"
                 ng-click="vm.bitSelect()"
                 layout-align="center center">
        <h2>Bitbucket</h2>
        <img src="https://worldvectorlogo.com/logos/bitbucket.svg" style="max-height: 100px; max-width: 100px;"/>
      </md-button>
    </div>

    <h3 ng-show="vm.count == 0">Other DevOps Tools</h3>

    <!-- Page 1 - Git account link -->
    <div ng-show="vm.count == 1" layout="row" layout-align="space-around center">
      <!-- Account name -->
      <!--<md-input-container>-->
      <!--<label>Name</label>-->
      <!--<textarea name="gitaccountName" type="text"></textarea>-->
      <!--</md-input-container>-->

      <!-- Nickname for this account -->
      <md-input-container>
        <label>Account Name</label>
        <textarea disabled ng-Model="vm.gitNickname" type="text"></textarea>
      </md-input-container>

      <!-- Auth token for this account -->
      <md-input-container>
        <label>Github Auth-Token</label>
        <textarea ng-Model="gitToken" type="text"></textarea>
      </md-input-container>
      <md-button ng-click="vm.checkToken(gitToken)"><i class="material-icons">check_circle</i></md-button>

    </div>

    <!-- Page 2 - Bit account link -->
    <div ng-show="vm.count == 2">
      BITBUCKET
    </div>
  </md-card-content>

  <md-divider ng-show="vm.count > 0"></md-divider>
  <!-- Back and forward buttons -->
  <md-card-actions layout="row" layout-align="end center">
    <!--
      - Hide the back button on the first page
      - Hide the next button on the second page
      - Show the finish button on the second page
    -->
    <md-button ng-show="vm.count > 0" class="md-raised" ng-click="vm.back()" >Back</md-button>
    <md-button ng-show="vm.count > 1" class="md-raised" ng-click="vm.incCount()" >Next</md-button>
    <md-button ng-show="vm.count >= 1" class="md-raised">Finish</md-button>
  </md-card-actions>
</md-card>
