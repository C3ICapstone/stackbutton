<md-content md-theme="dark" class="md-padding md-whiteframe-2dp" layout="column" layout-margin>
  <md-input-container>
    <label>Username</label>
    <input ng-model="currentUser.username">
  </md-input-container>
  <md-input-container>
    <label>Email</label>
    <input ng-model="currentUser.email" type="email">
  </md-input-container>
</md-content>
<md-content class="md-padding md-whiteframe-2dp" layout="column" layout-margin>
  <form name="userForm">
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>First Name</label>
        <input ng-model="vm.user.firstName">
      </md-input-container>
      <md-input-container flex>
        <label>Last Name</label>
        <input ng-model="vm.user.lastName">
      </md-input-container>
    </div>
    <md-input-container flex>
      <label>About us</label>
            <textarea ng-model="vm.user.biography" columns="1"
                      md-maxlength="150"></textarea>
    </md-input-container>
  </form>
</md-content>
