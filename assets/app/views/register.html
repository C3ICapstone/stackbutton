<div ng-controller="AuthController as vm" class="page-content"
     flex="100" layout="column" layout-align="space-around center">
  <md-card md-whiteframe="24">
    <!--StackButton toolbar with button back to landing -->
    <div>
      <md-toolbar class="md-hue-3" md-theme="grey" md-tall layout="row" layout-align="center center">
        <div layout="row" layout-xs="column" layout-align="center center">
          <img class="sb-logo sb-48px" ui-sref="welcome"/>
          <h2 hide-xs>StackButton</h2>
        </div>
      </md-toolbar>
    </div>

    <md-divider></md-divider>

    <!-- Register form -->
    <form name="registerForm">
      <md-card-title>
        <span class="md-headline">Register</span>
      </md-card-title>

      <md-card-content layout="column" layout-align="space-around center">
        <md-card-content class="md-warn" ng-if="vm.reg.error">{{vm.reg.error}}</md-card-content>
        <container>
          <!-- Username box -->
          <md-input-container>
            <label for="userName">Username</label>
            <input id="userName" type="text" name="userName" ng-model="vm.reg.user" required md-autofocus>
            <div ng-messages="userForm.userName.$error">
              <div ng-message="required">Username is required</div>
            </div>
          </md-input-container>

          <!-- Email box -->
          <md-input-container>
            <label for="userEmail">Email</label>
            <input id="userEmail" name="userEmail" type="email" ng-model="vm.reg.email" required>
            <div ng-messages="userForm.userEmail.$error">
              <div ng-message="required">Email is required</div>
            </div>
          </md-input-container>
          </br>
        </container>

        <container>
          <!-- Password box -->
          <md-input-container>
            <label for="userPass">Password</label>
            <input id="userPass" name="userPass" type="password" ng-model="vm.reg.password" ng-required>
            <div ng-messages="userForm.userPass.$error">
              <div ng-message="required">Password is required</div>
            </div>
          </md-input-container>

          <!-- Password verify box -->
          <md-input-container>
            <label for="userPassVerify">Verify Password</label>
            <input id="userPassVerify" name="userPassVerify" type="password" ng-model="vm.reg.passwordVerify"
                   ng-required>
            <div ng-messages="userForm.userPassVerify.$error">
              <div ng-message="required">Please verify your password.</div>
            </div>
          </md-input-container>
        </container>
        </br>
      </md-card-content>

      <!-- Register button in card -->
      <md-card-actions layout="row" layout-align="space-between center">
        <md-button ui-sref="login" class="button">Already have an account?</md-button>
        <md-button ui-sref="register" class="md-raised md-cornered md-accent"
                   ng-click="vm.register(vm.reg.user,vm.reg.email,vm.reg.password,vm.reg.passwordVerify)">Register
        </md-button>
      </md-card-actions>

    </form>
    </md-card-content>
  </md-card>
</div>
