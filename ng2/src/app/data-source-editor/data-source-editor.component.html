<div class="cards-pf">
  <div class="container-fluid">
    <div class="row row-cards-pf">
      <div class="col-md-12 card-pf">
        <!-- Header -->
        <div class="card-pf-heading">
          <h2 class="card-pf-title">
            Add an API key
          </h2>
        </div>

        <!-- API Key and source submission form -->
        <form class="form-horizontal" [formGroup]="apiForm" (ngSubmit)="apikeyFormSubmit($event)">

          <div class="form-group">
            <label class="col-sm-2 control-label" for="source">Source</label>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
              <select  class="c3i-select-picker" id="source" formControlName="source">
                <option value="" disabled>Choose a source</option>
                <option *ngFor="let source of sources" [value]="source">{{source}}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="apikey">API Key</label>
            <div class="col-sm-8">
              <input type="text" id="apikey" class="form-control" formControlName="apikey">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"> Key</label>
            <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
              <button type="submit" class="btn btn-primary" style="width: 100%;" [disabled]="apiForm.invalid">Submit Key</button>
            </div>

          </div>
        </form><!-- End apiForm -->

        <!-- Project Selection Form -->
        <form *ngIf="showProjectForm" class="form-horizontal" [formGroup]="projectForm" (change)="projectFormSubmit($event)">
          <hr>
          <h2>Select a project</h2>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="apikey">Project</label>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
              <select  style="width: 100%;" class="c3i-select-picker" formControlName="project" >
                <option value="" disabled>Choose a project</option>
                <option *ngFor="let project of projects" [value]="project">{{project}}</option>
              </select>
            </div>
          </div>
        </form><!-- end projectForm -->

        <!-- Data Source Editor Form -->
        <form *ngIf="showEditForm" class="form-horizontal" [formGroup]="editForm" (ngSubmit)="editFormSubmit($event)">
          <hr>

          <h2>Add details</h2>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="projectNameInput">Project Name</label>
            <div class="col-sm-8">
              <input type="text" id="projectNameInput" class="form-control" formControlName="projectName" placeholder="Stackbutton">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="projectTeamInput">Team Name</label>
            <div class="col-sm-8">
              <input type="text" id="projectTeamInput" class="form-control" formControlName="teamName" placeholder="BamDev">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="teamMembersInput">Team Members</label>
            <div class="col-sm-8">
              <input type="text" id="teamMembersInput" class="form-control" formControlName="teamMembers" placeholder="Lee Combs, Curtis LayCraft, Sheryll Tabamo">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="projectTagsInput">Tags</label>
            <div class="col-sm-8">
              <input type="text" id="projectTagsInput" class="form-control" formControlName="tags" placeholder="(Optional) Victoria, IDPISPOPD, yoyo">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
              <button type="submit" class="btn btn-primary" style="width: 100%;" [disabled]="editForm.invalid">Add Data Source</button>
            </div>
          </div>
          <div *ngIf="successMessage" class="alert alert-success">
              <span class="pficon pficon-ok"></span>
              <strong>Great success!</strong> {{successMessage}}
          </div>
          <div *ngIf="failMessage" class="alert alert-danger">
            <span class="pficon pficon-error-circle-o"></span>
              <strong>Uh oh.</strong> {{failMessage}}
          </div>



        </form><!-- End editForm -->
      </div><!-- End card-pf -->
    </div><!-- End row-cards-pf -->
  </div><!-- End container-fluid -->
</div>
