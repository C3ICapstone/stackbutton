<div class="col-xs-24 col-sm-12 col-lg-12">
  <div class="card-pf">
    <div class="card-pf-heading">
      <h2 class="card-pf-title">
        OpenShift Project Card
      </h2>
    </div><!-- End Card Header -->

    <div class="card-pf-body">
      <!-- Basic project information -->
      <div>
        <p>Project name: {{projectName}}</p>
        <p>API Version: {{apiVersion}}</p>
      </div>
      <div class="row row-cards-pf">
        <p><strong>Members</strong></p>
        <p *ngFor="let member of projectMembers">{{member.name}} - {{member.role}}</p>
      </div>

      <!-- Generate the routes for the project -->
      <div class="row row-cards-pf">
        <p><strong>Routes</strong></p>
        <div *ngFor="let route of projectRoutes">
          &nbsp; <!-- temp -->
          <app-openshift-route [name]="route.metadata.name"
                               [projectName]="projectName"></app-openshift-route>
        </div>
      </div>
    </div><!-- End Card Body -->
  </div><!-- End Card -->
</div>
