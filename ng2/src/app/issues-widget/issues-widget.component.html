
<div class="col-xs-6 col-sm-4 col-md-4">
  <div class="card-pf">

    <div class="card-pf-heading">
      <!-- Temp Filter Buttons -->
      <button (click)="dropdownFilterSelect('All')">All</button>
      <button (click)="dropdownFilterSelect('Bug')">Bugs</button>
      <button (click)="dropdownFilterSelect('Help Wanted')">Help Wanted</button>
      <button (click)="dropdownFilterSelect('Won\'t Fix')">Won't Fix</button>

      <h2 class="card-pf-title" id="repoTitle">

    <div class="card-pf-body">
      <!-- Arrow Buttons and Repo Name -->
      <div style="display:flex; justify-content: space-between">

        <span class="md-caption">{{repoName ? repoName : "Repo Name"}}</span>

        <button [disabled]="rightButtonDisabled" type="button" class="btn btn-default" (click)="onRightClick()">

        </button>
      </div>

      <!-- Issues Body -->
      <div>

          <div id="issueLabel" style="height: 3em; width: 0.4em;" [style.background]="issueLabelColor">
            <!-- Tooltip of issue label name -->
          </div>
          <div *ngIf="!loadingIssues" style="padding-top: 0.75em; padding-left: 0.5em;">
            {{issueTitle}}
          </div>
        </div>

        <!-- Issue Message -->
        <div *ngIf="!loadingIssues" style="padding-top: 1em;">
          {{issueMessage}}
        </div>
