<div class="cards-pf" >
  <div class="container-fluid container-cards-pf" style="margin-top: 0px;">
    <div class="row row-cards-pf">

      <!------------------------------------------------------------------------------------>
      <!--

      For each row there should be three widgets or something like that. when laying out the for loops for this area it should be considered that there are 12 columns in the large grid.

      the dummy widgets below are patternfly "trend cards"
      http://www.patternfly.org/pattern-library/cards/trend-card/#/code
      -->
      <app-trend-card></app-trend-card>
      <app-utilization-bar></app-utilization-bar>


      <!------------------------------------------------------------------------------------>
      <!--This is aggregate status cards-->

      <div class="col-xs-6 col-sm-4 col-md-4">
        <div class="card-pf card-pf-accented card-pf-aggregate-status">

              <span class="card-pf-aggregate-status-notification">
                <a href="#" class="add" data-toggle="tooltip" data-placement="top" title="Add Ipsum">
                  <span class="pficon pficon-add-circle-o">
                  </span>
                </a>
              </span>
            </p>
          </div>
        </div>
      </div><!-- /row -->
    </div><!-- /container -->
