
<div class="col-xs-6 col-sm-4 col-md-4">

  <div class="card-pf">

    <div class="card-pf-heading">
      <h2 class="card-pf-title" id="repoTitle">
        Commits
      </h2>
    </div><!-- End Card Header -->

    <div class="card-pf-body">
      <!-- Arrow Buttons and Repo Name -->
      <div style="display:flex; justify-content: space-between">
        <button [disabled]="leftButtonDisabled" type="button" class="btn btn-default" (click)="onLeftClick()">
          <
        </button>

        <span>{{repoName ? repoName : "Null Name"}}</span>

        <button [disabled]="rightButtonDisabled" type="button" class="btn btn-default" (click)="onRightClick()">
          >
        </button>
      </div>

      <!-- Commit Body -->
      <div>
        <!-- Author, avatar, and date -->
        <div style="display:flex; padding-top: 1em;">

          <div>
            <b>Commit:
              <span id="commitSha"></span>
            </b>
            <br>
            <b>By:
              <span id="commitAuthor" style="color:dodgerblue"></span>
            </b>
            <p id="commitDate">Date:</p>
          </div>
        </div>

        <!-- Commit Message -->
        <div id="commitMessage">
          Here's a commit message
        </div>

      </div><!-- End Commit Body -->
    </div><!-- End Card Body -->
  </div><!-- End Card -->
</div>
