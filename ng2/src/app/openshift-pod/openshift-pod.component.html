<div>
  <div *ngIf="podData">
    <p>Deployment Config: <a>{{deploymentConfig}}</a> - {{daysSinceCreation}} days ago</p>
    <div *ngFor="let container of containers">
      <p>Container: {{container.name.toUpperCase()}}</p>
      <p>[=] Image: {{container.image}}</p>
      <p>v^v Ports: <span *ngFor="let port of container.ports">{{port.containerPort}}/{{port.protocol}}, </span></p>
    </div>
  </div>
  <div *ngIf="!podData">
    <p>Loading Pod Data...</p>
  </div>
</div>
